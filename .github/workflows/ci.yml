name: CI

on:
  push:
    branches:
      - main
      - development
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: write

env:
  PRIMARY_NODE_VERSION: 20

jobs:
  ci-cd:
    name: CI/CD
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/actions/prepare-install
        with:
          node-version: ${{ env.PRIMARY_NODE_VERSION }}

      - name: Build
        uses: ./.github/actions/prepare-build

      - name: Tag branch if all jobs succeed
        uses: nrwl/nx-tag-successful-ci-run@v1

      - run: git config user.name 'github-actions[bot]'
      - run: git config user.email 'github-actions[bot]@users.noreply.github.com'

      - run: npx nx release --skip-publish

      - run: npx nx release --specifier ${SPECIFIER} --skip-publish
        if: ${{ false && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development') }}
        env:
          SPECIFIER: ${{ github.ref == 'refs/heads/development' && 'prerelease' || 'release' }}

      - run: git push --follow-tags

      - name: Prepare NPM token
        uses: ./.github/actions/prepare-npm-token
        with:
          npm-token: ${{ secrets.NPM_ACCESS_TOKEN }}

      - run: npx nx release publish --tag ${TAG} --verbose
        env:
          TAG: ${{ github.ref == 'refs/heads/development' && 'next' || 'latest' }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
