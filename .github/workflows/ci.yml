name: CI

on:
  push:
    branches:
      - main
      - development
  pull_request:

permissions:
  actions: read
  contents: write

jobs:
  quality:
    name: Code quality check

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      # Connect your workspace on nx.app and uncomment this to enable task distribution.
      # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "build" targets have been requested
      # - run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="build"

      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: "development"

      - name: Run Format Check
        run: npx nx affected --base development -t format:check

      - name: Run Lint Check
        run: npx nx affected --base development -t lint:check

      - name: Run Test Check
        run: npx nx affected --base development -t test

      - name: Run Coverage Check
        run: npx nx affected --base development -t coverage

      - name: Build Project
        run: npx nx affected --base development -t build

      # - name: Run Integration Tests
      #   run: pnpm e2e -- --skip-nx-cache
      #   shell: bash
      #   env:
      #     NX_CLOUD_DISTRIBUTED_EXECUTION: false
      # - name: Stop Nx Cloud Agents
      #   run: pnpx -y nx-cloud stop-all-agents
      #   shell: bash
      # - name: Debug Coverage
      #   run: cat coverage/lcov.info
      #   shell: bash
      # - name: Upload Coverage
      #   uses: actions/upload-artifact@master
      #   with:
      #     name: coverage
      #     path: coverage/lcov.info

  publish:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      # Connect your workspace on nx.app and uncomment this to enable task distribution.
      # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "build" targets have been requested
      # - run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="build"

      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: "development"

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      - run: npx nx affected --base development -t format:check lint:check test

      - name: Tag branch if all jobs succeed
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/development' }}
        uses: nrwl/nx-tag-successful-ci-run@v1
